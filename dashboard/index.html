<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¾</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard de cotacoes diarias do SIMA no Parana para consulta rapida e historica." />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://avnergomes.github.io/precos-diarios/" />
    <title>Precos Diarios | Avner Gomes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body.access-locked #root {
        filter: blur(2px);
        pointer-events: none;
        user-select: none;
      }
      #access-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(8, 15, 25, 0.78);
        backdrop-filter: blur(6px);
        z-index: 9999;
        padding: 24px;
      }
      #access-overlay.hidden {
        display: none;
      }
      .access-card {
        width: min(520px, 100%);
        background: #ffffff;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.25);
        font-family: "Inter", "Plus Jakarta Sans", system-ui, sans-serif;
      }
      .access-card h1 {
        margin: 0 0 6px;
        font-size: 22px;
        font-weight: 700;
        color: #0f172a;
      }
      .access-card p {
        margin: 0 0 18px;
        font-size: 14px;
        color: #475569;
      }
      .access-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }
      .access-field label {
        font-size: 12px;
        font-weight: 600;
        color: #1f2937;
      }
      .access-field input {
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
      }
      .access-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 8px;
      }
      .access-actions button {
        border: none;
        border-radius: 999px;
        background: #0ea5e9;
        color: #ffffff;
        padding: 10px 18px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }
      .access-actions button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .access-status {
        font-size: 12px;
        color: #0f172a;
      }
      .access-status.error {
        color: #dc2626;
      }
      .access-status.success {
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div id="access-overlay" class="hidden" aria-live="polite">
      <div class="access-card">
        <h1>Acesso restrito</h1>
        <p>Informe o codigo de acesso para visualizar o dashboard de cotacoes diarias.</p>
        <form id="access-form">
          <div class="access-field">
            <label for="access-email">Email</label>
            <input id="access-email" name="email" type="email" placeholder="voce@empresa.com" required />
          </div>
          <div class="access-field">
            <label for="access-code">Codigo de acesso</label>
            <input id="access-code" name="code" type="password" placeholder="Digite o codigo" required />
          </div>
          <div class="access-actions">
            <button id="access-submit" type="submit">Liberar acesso</button>
            <span id="access-status" class="access-status"></span>
          </div>
        </form>
      </div>
    </div>
    <div id="root"></div>
    <script>
      (function () {
        const ACCESS_API_URL = 'COLE_AQUI_SUA_URL_DO_APPS_SCRIPT';
        const STORAGE_KEY = 'precos_diarios_access';
        const APP_ENTRY = '/src/main.jsx';
        const overlay = document.getElementById('access-overlay');
        const form = document.getElementById('access-form');
        const submitBtn = document.getElementById('access-submit');
        const statusEl = document.getElementById('access-status');
        let appLoaded = false;

        function setStatus(message, type) {
          statusEl.textContent = message || '';
          statusEl.className = 'access-status' + (type ? ' ' + type : '');
        }

        function lock() {
          document.body.classList.add('access-locked');
          overlay.classList.remove('hidden');
        }

        function unlock() {
          document.body.classList.remove('access-locked');
          overlay.classList.add('hidden');
        }

        function loadApp() {
          if (appLoaded) return;
          const script = document.createElement('script');
          script.type = 'module';
          script.src = APP_ENTRY;
          document.body.appendChild(script);
          appLoaded = true;
        }

        function loadSession() {
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return null;
            const parsed = JSON.parse(raw);
            if (!parsed || !parsed.expiresAt) return null;
            if (new Date(parsed.expiresAt).getTime() < Date.now()) return null;
            return parsed;
          } catch (err) {
            return null;
          }
        }

        function saveSession(session) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(session));
        }

        const session = loadSession();
        if (!session) {
          lock();
        } else {
          unlock();
          loadApp();
        }

        form.addEventListener('submit', async (event) => {
          event.preventDefault();
          setStatus('', '');
          if (!ACCESS_API_URL || ACCESS_API_URL.indexOf('http') !== 0) {
            setStatus('URL do Apps Script nao configurada.', 'error');
            return;
          }
          const email = document.getElementById('access-email').value.trim();
          const code = document.getElementById('access-code').value.trim();
          if (!email || !code) {
            setStatus('Preencha email e codigo.', 'error');
            return;
          }
          submitBtn.disabled = true;
          setStatus('Validando acesso...', '');
          try {
            const url = new URL(ACCESS_API_URL);
            url.searchParams.set('email', email);
            url.searchParams.set('code', code);
            url.searchParams.set('site', 'precos-diarios');
            const response = await fetch(url.toString(), { method: 'GET' });
            const data = await response.json();
            if (data && data.ok) {
              const expiresAt = data.expiresAt || new Date(Date.now() + 1000 * 60 * 60 * 24 * 7).toISOString();
              saveSession({ email, expiresAt, token: data.token || '' });
              setStatus('Acesso liberado.', 'success');
              unlock();
              loadApp();
            } else {
              setStatus(data && data.message ? data.message : 'Acesso negado.', 'error');
              lock();
            }
          } catch (err) {
            setStatus('Falha ao validar acesso. Tente novamente.', 'error');
            lock();
          } finally {
            submitBtn.disabled = false;
          }
        });
      })();
    </script>
  </body>
</html>
