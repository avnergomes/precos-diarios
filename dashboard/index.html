<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¾</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard de cotacoes diarias do SIMA no Parana para consulta rapida e historica." />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://avnergomes.github.io/precos-diarios/" />
    <title>Precos Diarios | Avner Gomes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body.access-locked #root {
        filter: blur(2px);
        pointer-events: none;
        user-select: none;
      }
      #access-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(8, 15, 25, 0.78);
        backdrop-filter: blur(6px);
        z-index: 9999;
        padding: 24px;
      }
      #access-overlay.hidden {
        display: none;
      }
      .access-card {
        width: min(520px, 100%);
        background: #ffffff;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.25);
        font-family: "Inter", "Plus Jakarta Sans", system-ui, sans-serif;
      }
      .access-card h1 {
        margin: 0 0 6px;
        font-size: 22px;
        font-weight: 700;
        color: #0f172a;
      }
      .access-card p {
        margin: 0 0 18px;
        font-size: 14px;
        color: #475569;
      }
      .access-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }
      .access-field label {
        font-size: 12px;
        font-weight: 600;
        color: #1f2937;
      }
      .access-field input {
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
      }
      .access-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 8px;
      }
      .access-actions button {
        border: none;
        border-radius: 999px;
        background: #0ea5e9;
        color: #ffffff;
        padding: 10px 18px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }
      .access-actions button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .access-status {
        font-size: 12px;
        color: #0f172a;
      }
      .access-status.error {
        color: #dc2626;
      }
      .access-status.success {
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div id="access-overlay" class="hidden" aria-live="polite">
      <div class="access-card">
        <h1>Acesso restrito</h1>
        <p>Informe o codigo de acesso para visualizar o dashboard de cotacoes diarias.</p>
        <form id="access-form">
          <div class="access-field">
            <label for="access-email">Email</label>
            <input id="access-email" name="email" type="email" placeholder="voce@empresa.com" required />
          </div>
          <div class="access-field">
            <label for="access-code">Codigo de acesso</label>
            <input id="access-code" name="code" type="password" placeholder="Digite o codigo" required />
          </div>
          <div class="access-actions">
            <button id="access-submit" type="submit">Liberar acesso</button>
            <span id="access-status" class="access-status"></span>
          </div>
        </form>
      </div>
    </div>
    <div id="root"></div>
    <script>
      (function () {
        const ACCESS_API_URL = 'COLE_AQUI_SUA_URL_DO_APPS_SCRIPT';
        const STORAGE_KEY = 'precos_diarios_access';
        const APP_ENTRY = '/src/main.jsx';
        const overlay = document.getElementById('access-overlay');
        const form = document.getElementById('access-form');
        const submitBtn = document.getElementById('access-submit');
        const statusEl = document.getElementById('access-status');
        let appLoaded = false;

        function setStatus(message, type) {
          statusEl.textContent = message || '';
          statusEl.className = 'access-status' + (type ? ' ' + type : '');
        }

        function lock() {
          document.body.classList.add('access-locked');
          overlay.classList.remove('hidden');
        }

        function unlock() {
          document.body.classList.remove('access-locked');
          overlay.classList.add('hidden');
          if (window.__initTrackingPrecosDiarios) {
            window.__initTrackingPrecosDiarios();
          }
        }

        function loadApp() {
          if (appLoaded) return;
          const script = document.createElement('script');
          script.type = 'module';
          script.src = APP_ENTRY;
          document.body.appendChild(script);
          appLoaded = true;
        }

        function loadSession() {
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return null;
            const parsed = JSON.parse(raw);
            if (!parsed || !parsed.expiresAt) return null;
            if (new Date(parsed.expiresAt).getTime() < Date.now()) return null;
            return parsed;
          } catch (err) {
            return null;
          }
        }

        function saveSession(session) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(session));
        }

        const session = loadSession();
        if (!session) {
          lock();
        } else {
          unlock();
          loadApp();
        }

        form.addEventListener('submit', async (event) => {
          event.preventDefault();
          setStatus('', '');
          if (!ACCESS_API_URL || ACCESS_API_URL.indexOf('http') !== 0) {
            setStatus('URL do Apps Script nao configurada.', 'error');
            return;
          }
          const email = document.getElementById('access-email').value.trim();
          const code = document.getElementById('access-code').value.trim();
          if (!email || !code) {
            setStatus('Preencha email e codigo.', 'error');
            return;
          }
          submitBtn.disabled = true;
          setStatus('Validando acesso...', '');
          try {
            const url = new URL(ACCESS_API_URL);
            url.searchParams.set('email', email);
            url.searchParams.set('code', code);
            url.searchParams.set('site', 'precos-diarios');
            const response = await fetch(url.toString(), { method: 'GET' });
            const data = await response.json();
            if (data && data.ok) {
              const expiresAt = data.expiresAt || new Date(Date.now() + 1000 * 60 * 60 * 24 * 7).toISOString();
              saveSession({ email, expiresAt, token: data.token || '' });
              setStatus('Acesso liberado.', 'success');
              unlock();
              loadApp();
            } else {
              setStatus(data && data.message ? data.message : 'Acesso negado.', 'error');
              lock();
            }
          } catch (err) {
            setStatus('Falha ao validar acesso. Tente novamente.', 'error');
            lock();
          } finally {
            submitBtn.disabled = false;
          }
        });
      })();
    </script>
    <script>
      (function () {
        const TRACKING_URL = 'SEU_APPS_SCRIPT_URL_AQUI';
        let trackingStarted = false;

        function log(message, data) {
          if (window.__TRACKING_DEBUG__) {
            console.log('[Tracking]', message, data || '');
          }
        }

        function getSessionId() {
          let sessionId = sessionStorage.getItem('pd_session_id');
          if (!sessionId) {
            sessionId = 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('pd_session_id', sessionId);
            log('Novo sessionId criado:', sessionId);
          }
          return sessionId;
        }

        function trackVisit(page) {
          if (TRACKING_URL === 'SEU_APPS_SCRIPT_URL_AQUI') {
            log('Tracking desabilitado - configure TRACKING_URL');
            return;
          }

          const perfTiming = performance.timing;
          const perfEntries = performance.getEntriesByType ? performance.getEntriesByType('navigation')[0] : null;
          const paintEntries = performance.getEntriesByType ? performance.getEntriesByType('paint') : [];

          const urlParams = new URLSearchParams(window.location.search);
          const utmSource = urlParams.get('utm_source') || '';
          const utmMedium = urlParams.get('utm_medium') || '';
          const utmCampaign = urlParams.get('utm_campaign') || '';
          const utmTerm = urlParams.get('utm_term') || '';
          const utmContent = urlParams.get('utm_content') || '';

          const returningVisitor = (function () {
            try {
              const hasVisitedBefore = localStorage.getItem('pd_has_visited');
              if (!hasVisitedBefore) {
                localStorage.setItem('pd_has_visited', 'true');
                localStorage.setItem('pd_first_visit', new Date().toISOString());
                return false;
              }
              return true;
            } catch (e) {
              return false;
            }
          })();

          const visitData = {
            page: page || window.location.pathname + window.location.hash,
            referrer: document.referrer || 'direto',
            userAgent: navigator.userAgent,
            language: navigator.language,
            screenWidth: screen.width,
            screenHeight: screen.height,
            platform: navigator.platform,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            sessionId: getSessionId(),
            timestamp: new Date().toISOString(),
            returningVisitor: returningVisitor,

            colorDepth: screen.colorDepth || null,
            pixelRatio: window.devicePixelRatio || 1,
            viewportWidth: window.innerWidth || null,
            viewportHeight: window.innerHeight || null,
            touchSupport: navigator.maxTouchPoints > 0,
            cpuCores: navigator.hardwareConcurrency || null,
            deviceMemory: navigator.deviceMemory || null,

            vendor: navigator.vendor || 'unknown',
            cookiesEnabled: navigator.cookieEnabled,
            doNotTrack: navigator.doNotTrack === '1',
            onlineStatus: navigator.onLine,

            connectionType: navigator.connection?.effectiveType || 'unknown',
            connectionSpeed: navigator.connection?.downlink || null,
            saveDataMode: navigator.connection?.saveData || false,

            protocol: window.location.protocol,
            hostname: window.location.hostname,
            pathname: window.location.pathname,
            queryString: window.location.search || '',
            pageTitle: document.title,

            loadTime: performance.timing.loadEventEnd > 0
              ? performance.timing.loadEventEnd - performance.timing.navigationStart
              : null,

            screenOrientation: screen.orientation?.type || 'unknown',
            timezoneOffset: new Date().getTimezoneOffset(),

            dnsLookupTime: perfTiming.domainLookupEnd > 0 ? perfTiming.domainLookupEnd - perfTiming.domainLookupStart : null,
            tcpConnectionTime: perfTiming.connectEnd > 0 ? perfTiming.connectEnd - perfTiming.connectStart : null,
            serverResponseTime: perfTiming.responseEnd > 0 ? perfTiming.responseEnd - perfTiming.requestStart : null,
            domContentLoadedTime: perfTiming.domContentLoadedEventEnd > 0 ? perfTiming.domContentLoadedEventEnd - perfTiming.navigationStart : null,
            domInteractiveTime: perfTiming.domInteractive > 0 ? perfTiming.domInteractive - perfTiming.navigationStart : null,
            firstPaint: paintEntries.find((e) => e.name === 'first-paint')?.startTime || null,
            firstContentfulPaint: paintEntries.find((e) => e.name === 'first-contentful-paint')?.startTime || null,
            transferSize: perfEntries?.transferSize || null,
            encodedBodySize: perfEntries?.encodedBodySize || null,
            decodedBodySize: perfEntries?.decodedBodySize || null,

            connectionRTT: navigator.connection?.rtt || null,
            connectionDownlinkMax: navigator.connection?.downlinkMax || null,

            languages: navigator.languages ? navigator.languages.join(',') : navigator.language,
            localStorageEnabled: (function () {
              try { return !!window.localStorage; } catch (e) { return false; }
            })(),
            sessionStorageEnabled: (function () {
              try { return !!window.sessionStorage; } catch (e) { return false; }
            })(),
            indexedDBEnabled: !!window.indexedDB,
            serviceWorkerEnabled: 'serviceWorker' in navigator,
            webGLSupported: (function () {
              try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
              } catch (e) { return false; }
            })(),
            webRTCSupported: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
            notificationPermission: 'Notification' in window ? Notification.permission : 'not-supported',

            pluginsCount: navigator.plugins ? navigator.plugins.length : 0,
            mimeTypesCount: navigator.mimeTypes ? navigator.mimeTypes.length : 0,
            pdfViewerEnabled: navigator.pdfViewerEnabled || false,

            maxTouchPoints: navigator.maxTouchPoints || 0,
            batteryLevel: null,
            batteryCharging: null,

            historyLength: window.history.length,
            isIframe: window.self !== window.top,

            utmSource: utmSource,
            utmMedium: utmMedium,
            utmCampaign: utmCampaign,
            utmTerm: utmTerm,
            utmContent: utmContent,

            sessionStartTime: sessionStorage.getItem('pd_session_start') || (function () {
              const start = new Date().toISOString();
              sessionStorage.setItem('pd_session_start', start);
              return start;
            })(),
            pageViewsInSession: parseInt(sessionStorage.getItem('pd_page_views') || '0') + 1,

            isMobile: /Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            isTablet: /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent),
            isDesktop: !/Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),

            secureContext: window.isSecureContext || false,
            crossOriginIsolated: window.crossOriginIsolated || false,

            canvasSupported: !!document.createElement('canvas').getContext,
            svgSupported: !!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect,

            storageQuota: null,
            storageUsage: null,
            storageUsagePercent: null,

            availScreenWidth: screen.availWidth || null,
            availScreenHeight: screen.availHeight || null,

            displayMode: window.matchMedia('(display-mode: standalone)').matches ? 'standalone'
              : window.matchMedia('(display-mode: fullscreen)').matches ? 'fullscreen'
                : window.matchMedia('(display-mode: minimal-ui)').matches ? 'minimal-ui' : 'browser',

            prefersColorScheme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark'
              : window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'no-preference',
            prefersReducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches,
            prefersReducedTransparency: window.matchMedia('(prefers-reduced-transparency: reduce)').matches,
            prefersContrast: window.matchMedia('(prefers-contrast: high)').matches ? 'high'
              : window.matchMedia('(prefers-contrast: low)').matches ? 'low' : 'no-preference'
          };

          sessionStorage.setItem('pd_page_views', visitData.pageViewsInSession.toString());

          const asyncPromises = [];

          if ('getBattery' in navigator) {
            asyncPromises.push(
              navigator.getBattery().then((battery) => {
                visitData.batteryLevel = battery.level;
                visitData.batteryCharging = battery.charging;
              }).catch(() => {})
            );
          }

          if ('storage' in navigator && 'estimate' in navigator.storage) {
            asyncPromises.push(
              navigator.storage.estimate().then((estimate) => {
                visitData.storageQuota = estimate.quota || null;
                visitData.storageUsage = estimate.usage || null;
                visitData.storageUsagePercent = estimate.quota
                  ? (estimate.usage / estimate.quota * 100).toFixed(2)
                  : null;
              }).catch(() => {})
            );
          }

          Promise.all(asyncPromises).finally(() => {
            log('Enviando dados:', visitData);
            try {
              fetch(TRACKING_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(visitData),
                keepalive: true
              }).catch(() => {
                log('Tracking enviado (erro ignorado)');
              });
            } catch (e) {
              log('Tracking error (ignorado):', e.message);
            }
          });
        }

        function startTracking() {
          if (trackingStarted) return;
          trackingStarted = true;
          log('Inicializando rastreamento');
          trackVisit();

          window.addEventListener('hashchange', function () {
            log('Hash mudou');
            trackVisit();
          });

          window.addEventListener('popstate', function () {
            log('Popstate disparado');
            setTimeout(() => trackVisit(), 100);
          });

          const originalPushState = history.pushState;
          const originalReplaceState = history.replaceState;

          history.pushState = function () {
            originalPushState.apply(this, arguments);
            log('PushState interceptado');
            setTimeout(() => trackVisit(), 100);
          };

          history.replaceState = function () {
            originalReplaceState.apply(this, arguments);
            log('ReplaceState interceptado');
            setTimeout(() => trackVisit(), 100);
          };
        }

        window.__initTrackingPrecosDiarios = startTracking;
      })();
    </script>
  </body>
</html>
